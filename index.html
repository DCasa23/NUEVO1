<body>
    <h2>Formulario para Inscripción en el Master de Big Data</h2>

<form action="/action_page.php">
  <label for="fname">Nombre:</label><br>
  <input type="text" id="fname" name="fname" value="Alejandro"><br>
  <label for="lname">Apellido:</label><br>
  <input type="text" id="lname" name="lname" value="Roldan"><br>
  <label for="fname">Telefono:</label><br>
  <input type="text" id="fname" name="fname" value="699699966"><br>
  <label for="lname">Ciudad:</label><br>
  <input type="text" id="lname" name="lname" value="Sevilla"><br>
  <label for="fname">Dirección:</label><br>
  <input type="text" id="fname" name="fname" value="Avda. Andalucia 4, 2ºC"><br>
  <label for="lname">Codigo Postal</label><br>
  <input type="text" id="lname" name="lname" value="41002"><br><br>
  <input type="submit" value="Validar Formulario">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
